  <script>
    // Copy email to clipboard with feedback
    (function(){
      const btn = document.getElementById('copyEmailBtn');
      if (!btn) return;
      btn.addEventListener('click', async function(){
        const email = 'farazmaan@outlook.com';
        try{
          await navigator.clipboard.writeText(email);
          const original = btn.innerText;
          btn.innerText = 'Copied!';
          setTimeout(()=> btn.innerText = original, 1500);
        }catch(e){
          // fallback
          const ta = document.createElement('textarea');
          ta.value = email;
          document.body.appendChild(ta);
          ta.select();
          try{ document.execCommand('copy'); btn.innerText = 'Copied!'; setTimeout(()=> btn.innerText = 'Copy', 1500); }catch(err){ alert('Copy failed — please copy manually: ' + email); }
          document.body.removeChild(ta);
        }
      });
    })();
  </script>
